<mat-card>
  <mat-card-header>
      <mat-card-title>Sign Up!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
        <mat-form-field (keyup.enter)="registerUser()">
          <input
            matInput
            [(ngModel)]="userData.username"
            placeholder="Username"
            type="text"
            name="Username"
            autocomplete="username"
            required
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.password"
            type = "password"
            placeholder="Password"
            name="Password"
            autocompete="new-password"
            required
          >
        </mat-form-field>
          <mat-form-field>
            <input
              matInput
              [(ngModel)]="userData.email"
              type = "email"
              placeholder="Email"
              name="Email"
              required
            >
          </mat-form-field>
          <mat-form-field class="edit-date-field" (keyup.enter)="registerUser()">
            <input
              matInput
              [matDatepicker]="datepicker"
              [(ngModel)]="userData.birthday"
              type = "text"
              placeholder="Birthday"  
              name="Birthday"
            >
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
              <mat-datepicker #datepicker>
                <mat-datepicker-actions>
                  <button mat-button matDatepickerCancel>Cancel</button>
                  <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                </mat-datepicker-actions>
              </mat-datepicker>
          </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      (click)="registerUser()"
      color="primary"
    >
      Sign Up
    </button>
  </mat-card-actions>
</mat-card>
