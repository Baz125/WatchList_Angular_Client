<div class="main-page">
  <h1>
    Welcome to WatchList!
  </h1>
  <h2>Please log in or sign up to continue</h2>
  <div class="login-buttons">
    <button
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      style="margin-right: 10px;"
      color="primary"
    >
      Sign Up
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="openUserLoginDialog()"
      style="margin-right: 10px;"
    >
      Login
    </button>
  </div>
</div>
