
<div class="profile-container">
  <div class="info-container ">
      <div class="info">
          <h2>{{userData.username}}'s list of movies to watch:</h2>
          <div *ngIf="favoriteMovies.length === 0">
              <p>your list is empty</p>
          </div>
      </div>
      <mat-list>
          <mat-list-item *ngFor="let movie of favoriteMovies">
              <span matListItemTitle>{{movie.Title}}</span>
          </mat-list-item>
      </mat-list>
  </div>

<div class="card-container">
<mat-card class="profile-card">
    <mat-card-header>
    <mat-card-title>{{user.Username}}</mat-card-title>
    </mat-card-header>
    <img class="profile-image" src="assets/user-circle.png" alt="profile picture placeholder image">    
    <mat-card-content>
      <mat-list id="user-info-list">
        <mat-list-item>Username: {{userData.username}}</mat-list-item>
        <mat-list-item>Birthday: {{userData.birthday}}</mat-list-item>
        <mat-list-item>Email: {{userData.email}}</mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <button mat-button color="primary" (click)="openEditUserDialog()">EDIT</button>
      <button mat-button color="warn" (click)="onDeleteClick()">DETELTE ACCOUNT</button>
    </mat-card-actions>
  </mat-card>
</div>
