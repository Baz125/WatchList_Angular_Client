<div class="movie-card-container">
    <mat-card *ngFor="let movie of movies;" class="movie-card">
      <div class="card-content">
        <mat-card-header>
          <mat-card-title-group>
                <mat-card-title>{{ movie.Title }}</mat-card-title>
                <mat-card-subtitle>Directed by: {{ movie.Director.Name }}</mat-card-subtitle>
            </mat-card-title-group>
        </mat-card-header>
        <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
      </div>
      <mat-card-actions>
        <button mat-button color="primary">Genre</button>
        <button mat-button color="primary">Director</button>
        <button mat-button color="primary">Synopsis</button>
        <button mat-button color="primary"><mat-icon>favorite_border</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </div>
