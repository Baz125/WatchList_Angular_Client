<div class="movie-card-container">
    <mat-card *ngFor="let movie of movies;" class="movie-card">
      <div class="card-content">
        <mat-card-header>
          <mat-card-title-group>
                <mat-card-title>{{ movie.Title }}</mat-card-title>
                <mat-card-subtitle>Directed by: {{ movie.Director.Name }}</mat-card-subtitle>
            </mat-card-title-group>
        </mat-card-header>
        <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
      </div>
      <mat-card-actions>
        <button mat-button color="primary" (click)="onGenreClick(movie.Genre.Name, movie.Genre.Description)">Genre</button>
        <button mat-button color="primary" (click)="onDirectorClick(movie.Director.Name, movie.Director.Bio)">Director</button>
        <button mat-button color="primary" (click)="onSynopsisClick(movie.Title, movie.Description)">Synopsis</button>
        
        <button *ngIf="!isFavoriteMovie(movie._id)" mat-icon-button (click)="addFavorite(movie._id)"
        matTooltip="Add to favorites">
        <mat-icon>favorite_border</mat-icon>
        </button>

        <button *ngIf="isFavoriteMovie(movie._id)" mat-icon-button (click)="removeFavorite(movie._id)"
            matTooltip="Remove from favorites">
            <mat-icon>favorite</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
